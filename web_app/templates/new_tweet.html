        <label>Twitterer:</label>
        <select name="tweet_handle">
          <option value="3320010078">@jockowillink</option>
          <option value="1079776144524754944">@NikkiHaley</option>
          <option value="61283362">@TimKennedyMMA</option>
        </select>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
